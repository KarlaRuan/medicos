                >
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Médicos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Citas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container pt-5">
        <h1>Listado de citas</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Consultorio</th>
                <th scope="col">Doctor</th>
                <th scope="col">Horario</th>
                <th scope="col">Paciente</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>12B</td>
                <td>Armando Juarez Ortíz</td>
                <td>12:00 pm</td>
                <td>Mariana Méndez</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>4B</td>
                <td>Juana María Márquez</td>
                <td>09:30 am</td>
                <td>Diego Marín</td>
              </tr>
            </tbody>
        </table>
        <br/>
        <h2>Alta de citas</h2>
        <div class="container">
            <form>
                <div class="mb-3 row">
                    <label for="numConsultorio" class="col-sm-2 col-form-label">Consultorio:</label>
                    <div class="col-sm-4 col-md-4">
                        <select class="form-select" >
                            <option selected>Seleccionar consultorio...</option>
                            <option value="1">12A</option>
                            <option value="2">4B</option>
                            <option value="3">1C</option>
                        </select>
                    </div>
                    <label for="doctor" class="col-sm-2 col-form-label">Doctor:</label>
                    <div class="col-sm-4 col-md-4">
                        <select class="form-select" >
                            <option selected>Seleccionar doctor...</option>
                            <option value="1">Armando Juarez Ortíz</option>
                            <option value="2">Alejandra Martinez Oropeza</option>
                            <option value="3">Juana María Márquez</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="horario" class="col-sm-2 col-form-label">Horario:</label>
                    <div class="col-sm-3 col-md-3">
                        <input type="time" class="form-control" id="horario">
                    </div>
                    <label for="paciente" class="col-sm-2 col-form-label">Nombre del paciente:</label>
                    <div class="col-sm-5 col-md-5">
                        <input type="text" class="form-control" id="paciente">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-3 col-md-3">
                        <button type="submit" class="form-control btn btn-primary">Crear nueva cita</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
